databaseChangeLog:
  - changeSet:
      id: "1"
      author: "dener"
      changes:
        - createTable:
            tableName: processo
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: numero
                  type: varchar(50)
                  constraints:
                    nullable: false

        - createTable:
            tableName: reu
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nome
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: cpf
                  type: varchar(11)
                  constraints:
                    nullable: false

        - createTable:
            tableName: processo_reu
            columns:
              - column:
                  name: processo_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: reu_id
                  type: int
                  constraints:
                    nullable: false

